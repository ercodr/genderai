<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender AI</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            LET'S GUESS YOUR GENDER
        </div>

        <div class="display">
            <h2 id="scr-txt">
                Chances you're a ${gender} is ${ % }
            </h2>
        </div>

        <form class="entry" id="form">
            <input id="search-input" type="text" placeholder="your name..." autocomplete="off">
            <input type="submit" value="GET GENDER">
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
